<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PHP Example Member</title>
    <style>
        label {
            width: 120px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1>Join Member Form</h1>

    <form method="post" action="member.php">
        <label>User ID:</label>
        <input type="text" name="userid" id="userid" placeholder="User ID" maxlength="20"><br><br>
        <label>Password:</label>
        <input type="password" name="userpw" id="userpw" placeholder="User Password" maxlength="20"><br><br>
        <label>Password Check:</label>
        <input type="password" name="userpw2" id="userpw2" placeholder="Password Check" maxlength="20"><br><br>
        <label>First Name:</label>
        <input type="text" name="firstname" id="firstname" placeholder="First Name" maxlength="20"><br><br>
        <label>Middle Name:</label>
        <input type="text" name="middlename" id="middlename" placeholder="Middle Name" maxlength="20"><br><br>
        <label>Last Name:</label>
        <input type="text" name="lastname" id="lastname" placeholder="Last Name" maxlength="20"><br><br>
        <label>Birthday</label>
        <input type="date" name="birth" id="birth"><br><br>
        <label>Address:</label>
        <input type="text" name="address" id="address" placeholder="Address" size="40px"><br><br>
        <label>Post Number:</label>
        <input type="number" name="post" id="post" placeholder="Post Number" maxlength="4"><br><br>


        <input type="submit" value="Sign In">
    </form>

</body>

</html>
